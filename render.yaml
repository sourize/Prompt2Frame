services:
  - type: web
    name: anime2d-backend
    env: python
    plan: standard
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
