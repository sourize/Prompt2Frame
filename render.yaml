services:
  - type: web
    name: prompt2frame-backend
    env: docker
    plan: free
    # The Dockerfile is inside the backend directory
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false  # You will be asked to enter this securely in dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # You will be asked to enter this (e.g., ["https://your-app.vercel.app"])
